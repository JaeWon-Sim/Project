<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = '오늘 운동 해야지 운동!';
        console.log('str.length : ',str.length);
        
        // indexOf
        // 전달인자와 같은 글씨가 있는 경우
        // 첫번째 만나는 요소의 첫 index를 돌려준다
        // 동일한 글씨가 없을 경우 -1을 반환한다
        console.log( str.indexOf('운동'));
        console.log( str.indexOf('구'));

        // replace
        // 첫번째 전달인자를 두번째 전달인자로 바꿔준다!
        // 처음 만나는 것만 한번 바꿔줌
        let str2 = str.replace('운동', '게임' );
        console.log(str);
        console.log(str2);

        // g는 grobal을 뜻해서 전체를 다 바꿔준다!
        let str3 = str.replace(/운동/g, '게임' );
        console.log(str);
        console.log(str3);

        // 전달인자 : 시작 index, 끝 바로 앞 index
        let str4 = str.substring( 2, 7 );
        console.log(str);
        console.log(str4);

        // 전달인자 : 시작 index, 몇 개 index
        let str5 = str.substr( 3, 4 );
        console.log(str);
        console.log(str5);

        // id만 나오게 하기!
        //방법 1
        let mail = "kion2313@naver.com";
        let a = mail.split('@');
        console.log(a[0]);
        //방법 2
        let idx = mail.indexOf('@');
        let id = mail.substring(0,idx);
        console.log(id);

        
    </script>
</head>

</body>
</html>
