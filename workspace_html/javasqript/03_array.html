<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열은 index로 관리할 수 있는 변수의 집합;

        let arr = [];
        let arr2 = new Array();
        //값을 미리 알고 있을때
        arr = [1, "a", 3];
        arr = new Array(1, 2, 3);
        //index에는 변수가 올 수 있고
        // js의 변수는 아무거나 넣을 수 있다
        // 아래의 경우 배열의 길이에 영향을 주지 않는다
        console.log('arr[0] : ',arr[0]);
        arr[0] = 10;
        console.log('arr[0] : ',arr[0]);
        console.log(arr);
        console.log('arr:',arr);
        console.log('arr:'+arr);
        
        arr[10] = 10;//그전에 있던건 빈공간으로 인식함;;
        console.log(arr);
        
        console.log('arr[20]:'+arr[20]);//이게 되네;;

        arr["name"] = "재원";
        console.log(arr["name"]);
        console.log(arr.length);

        const str = "홍규";
        console.log(str[0]);

        for(let i=0; i<str.length; i++){
            console.log(str[i]);
        }

        let efood=['짬', '짜', '면', '탕'];
        let sfood=['파', '피', '돈'];
        let pfood=['봉', '토', '로', '라'];
        let food=[efood, sfood, pfood];

        for(let i = 0; i<food.length; i++){
            for(let j = 0; j<food[i].length; j++){
                console.log(food[i][j]);
            }
        }
        
        arr = [1, 2, 3, 4];

        //js에서 배열을 ArrayList처럼 메소드 사용!!!

        //마지막에 하나 추가!
        arr.push(5);
        console.log(arr[4]);

        //맨 처음 하나 추가!
        arr.unshift(0);
        console.log(arr[0]);

        //맨 처음 하나 제거하고 돌려주기! 원본이 바뀜;
        let shift = arr.shift();
        console.log(arr);
        console.log(shift);

        let pop = arr.pop();
        console.log('pop',pop);
        //배열의 순서를 뒤집어준다;
        arr.reverse();
        console.log(arr);

        arr=[9,4,7,8];

        //오름차순으로 정렬해준다!
        //단, 문자로 인식해서 arr = [30, 70, 4, 5] arr.sort() 하고 출력하면
        // 30, 4, 5, 70 순으로 정렬된다
        arr.sort();
        console.log(arr);

        arr=[9,4,7,8];
        //그래서 숫자로만 인식을 하려면 이런식으로 함수를 써야한다!~ 이말이다!

        arr.sort(function(x,y){
            return y-x//연산은 문자를 숫자로 자동 형변환시켜줘서 그렇다!
        });
        console.log(arr);

        arr = [0,1,2,3,4,5];
        
        //splice(시작 index, count)를 적는다
        //원본에서 잘라서 돌려준다!
        //만약 시작 index가 음수면 뒤에서부터 잘라준다!
        // 시작 index만 전달하면 끝까지 잘라서 돌려줌
        // Ctrl+X
        let s = arr.splice(2,3);

        console.log('arr : ',arr);
        console.log('s : ',s);

        arr = [0,1,2,3,4,5];
        
        
        //뒤에서 3번째부터 끝까지!
        s = arr.splice(-3);
        console.log('arr : ',arr);
        console.log('s : ',s);
        
        arr = [0,1,2,3,4,5];
        
        s = arr.splice(1,2, '홍규', '재원', '동현');
        console.log('arr : ',arr);
        console.log('s : ',s);
        
        arr = [0,1,2,3,4,5];
        let arr3 = [7,8,9];
        arr.splice(2,0,...arr3);//배열 합치기~
        //spread 연산자 : 배열을 펼쳐준다!
        console.log('arr : ', arr);
        
        //시간을 두자리로 만든다
        //ex) 12시는 12
        //ex) 7시는 07

        
        //slice 
        //원본 유지하며 시작 index부터 끝 index 바로 앞까지를 복사해서 돌려줌
        //Ctrl+C
        arr = [0,1,2,3,4,5];
        s = arr.slice(2,3);

        console.log('arr : ',arr);
        console.log('s : ',s);
        
        //join은 배열을 모두 문자열로 바꿔준다
        //전달인자가 없는 경우 사이사이에 ','를 넣어준다.
        //join(구분자)
        s = arr.join();
        s = arr.join('-');
        console.log('arr : ',arr);
        console.log('s : ',s);
        
        //문자열 함수 split : 다시 배열로 바꿔준다!
        //문자 중 구분자로(전달인자)로 잘라서 배열로 만들어줌;
        //단, 구분자는 사라짐
        let arr4 = s.split('-');
        console.log(arr4);

        //concat 배열 합치기
        let arr5 = arr.concat(arr4);
        console.log(arr5);      

        //배열을 String요소로 바꿔준다
        console.log(arr.toString());
        




    </script>
</head>

</body>
</html>
