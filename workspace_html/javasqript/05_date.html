<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let now = new Date();
        console.log(now); // 현재 시간 나옴;

        //연도
        let y = now.getFullYear();
        console.log('연도 : ',y);

        //월(0~11) 0부터 시작이라 +1을 해줘야함
        let m =now.getMonth();
        console.log('월 : ', m+1);
        
        //일
        let d  = now.getDate();
        console.log('일 : ', d);
        
        //요일 (0~6)으로 표현;
        let w = now.getDay();
        console.log('요일 : ', w);

        //시간(24시간 표현)
        let h = now.getHours();
        console.log('시 : ', h);
        
        //분
        let mi = now.getMinutes();
        console.log('분 : ', mi);
        
        //초
        let s = now.getSeconds();
        console.log('초 : ', s);

        let iso = now.toISOString();
        console.log( iso );

        //배열로 만들어서 날짜 시간 따로 저장;
        let a = iso.split('T');
        console.log(a[0]);
        let b =  a[1].split('.')[0];
        console.log(b); 
        
        let timestamp = now.getTime();
        console.log(timestamp);


        //실행 시켰을때 시간 재는 방법!;
        let before = new Date().getTime();

        for(let i = 0; i <100; i++){
            
        }

        let after = new Date().getTime();
        console.log( 'after - before : ',after - before );


        //한국 시간 만들기

        let time = new Date();
        console.log( time.toISOString());
        
        time.setHours( time.getHours()+9 );
        
        console.log( time.toISOString() );


    </script>
</head>
<body>
    <div id = "clock"></div>
    <script>

        setInterval(function(){

            let clock = new Date();
            let bun = clock.getMinutes();
            let cho = clock.getSeconds();
            let text = `<strong>${bun}분 ${cho}초</strong>`;

            document.querySelector("#clock").innerHTML = text;
        }, 329
    )

    </script>
</body>
</html>
