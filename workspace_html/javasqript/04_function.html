<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //fuction 키워드로 함수를 선언
        // 양식
        // fuction 함수명(전달인자들){}
        // 전달 인자에는 타입을 적지 않는다
        // 함수 명이 같다면 덮어쓰기 가능!!
        function plus(x, y){
            console.log('x : ',x);
            console.log('y : ',y);

            let z = x + y;
            return z;
        }
        console.log('=========');
        let a = plus(3, 1);
        console.log('a : ', a);

        console.log('=========');
        let b = plus();
        console.log('b : ',b);
        console.log('=========');

        let c = plus('a', 4);
        console.log('c : ',c);
        console.log('=========');

        let d = plus(5, 6, 7, 8);
        console.log('d : ',d);

        //전달인자가 없는 경우 초기값 적용
        //                  있으면 사용
        function plus2(x=0, y=0){
            return x + y;
        }

        console.log(1, 2, 3, 4, 5, 6);
        //spread 연산자
        function log(...obj){
            console.log(typeof obj); //배열
            console.log(obj[1]);
            console.log(obj);
        }
        log(1,2)
        let f = [10,20];    //아래와 같음!
        console.log(...f);  //위와 같음!
        console.log(10, 20);
 
        let g = "console.log(123)";
        eval(g); //String> JS로 변환

        function print(){
            console.log('print go');
        }
        let p = print;
        console.log('typeof p : ', typeof p);
        p();
        
        let p2 = print();
        console.log('p2 : ',p2);

        console.log('typeof print : ', typeof print);

        function print2(){
            console.log('print2 go');
        }
        function print2(){
            console.log('print2 no');
        }
        print2();
        
        function over(x){
            console.log('x : ',x);
        }
        function over(x, y){
            console.log('x, y : ',x, y);
        }
        over(1);
        console.log(typeof over);
        over = 1;
        console.log(typeof over);

        // over(); 함수가 아니기때문에 에러남!

        //함수는 변수 취급할 수 있기 때문에 변수에다가 다른걸 다시 담을 수 있다;


        //callback함수!!
        function change_en_ko(dollar){
            return  dollar * 1354.75;
        }

        function change_ko_en(won){
            return  won / 1354.75;
        }

        // 환전 함수 
        // 전달인자 : 금액, 환율 계산 함수
        // 전달인자로 함수를 주면 전달인자로 들어간 함수를 callback함수라고 부른다!

        function change( money, callback ){
                // 방어코딩 !
                if( typeof callback =='function'){
                    console.log('환전 go');
                    return callback( money );
                }else{
                    console.log('callback fuction is not exist')
                    }
            }
        let money =  change( 100, change_en_ko);
        console.log(`환전된 금액은 ${money}입니다.`);
        change(100);

        //익명 함수
        let noName = function (){
            console.log('익명 함수');
        }
        //위와 같은 코드!
        // function noName(){
        //     console.log('익명 함수');
        // }
        let m = 100;
        change(m , noName);
        //위와 같은 함수
        change(100 , function (){
            console.log('익명 함수');
        });

        console.log('----------------------------');
        //setTimeout
        //첫번째 전달인자 : 실행할 함수(콜백함수)
        //두번째 전달인자 : 지연 시간(1/1000초)
        // setTimeout(noName, 2000);
        let st1 = setTimeout(function (){
            console.log('3초 뒤 실행됨');
        }, 1000*3);
        
        console.log('st1 : ',st1);
        
        //setTime 취소;
        clearTimeout(st1);
        
        let time = 30;
        setTimeout(function (){
            console.log('3초 뒤 실행됨2', time);
            }
            , 1000*3
        );

        let si = setInterval(function(){
            console.log('setIterval 실행')
        }, 1000*2);
        // clearInterval(si);//한번도 안나옴


        setTimeout(function(){
            clearInterval(si);
        }, 6000);
        

        //화살표 함수
        let test0 = function (a, b){
            console.log(a, b);
            return a;
        }
        
        //익명 함수일 경우 화살표 함수로 변경 가능!! '=>'로 표시;
        let test1 = (a, b) => {
            console.log(a, b);
            return a;
        } 

        //전달인자가 하나일 때 
        //전달인자의 '()'를 생략할 수 있음;
        let test2 = a =>{
            console.log(a);
            return a;
        }

        //전달인자가 없을 때 '()'생략 불가능;
        let test4 = () => {

        }

        //실행문 안에 내용이 return문 만 있는경우;
        //return과 '{ }'생략 가능;
        let test5 = (a,b) =>{
            return a + b;
        }
        // 위 test5와 같은 코드!
        let test6 = (a, b) => a + b;

        let test7 = a => a*3;
        test7(9);
        console.log(test7(9));

        let ccc = 45;
        function plus (a, b){
            if(typeof a === 'number' && typeof b === 'number' ){
                return a + b;
            }else{
                console.log('숫자 넣으셈');
            }
        }
        let cc = plus(1, '롤로노아 동현');
        console.log(cc);
        console.log(typeof ccc);

    </script>
