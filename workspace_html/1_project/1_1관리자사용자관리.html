<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 모드</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Noto Sans KR', sans-serif; background:#fff; }

    .admin-container { display:flex; min-height:100vh; }
    .sidebar {
      width:200px; background:#f7f7f7; border-right:1px solid #ccc; padding:20px;
    }
    .sidebar h2 {
      background:#d60000; color:#fff; text-align:center;
      padding:10px; border-radius:4px; margin-bottom:20px;
    }
    .sidebar ul { list-style:none; }
    .sidebar li {
      padding:10px; border-bottom:1px solid #eee; cursor:pointer;
    }
    .sidebar li:hover { background:#f0f0f0; }

    .main-content { flex:1; padding:20px; }
    .search-bar {
      display:flex; justify-content:flex-end; margin-bottom:10px;
    }
    .search-bar input {
      padding:5px; border:1px solid #ccc;
    }
    .search-bar button {
      padding:5px 10px; margin-left:5px;
      background:#222; color:#fff; border:none; cursor:pointer;
    }

    table {
      width:100%; border-collapse:collapse; margin-bottom:20px;
      font-size:14px;
    }
    th, td {
      border:1px solid #ccc; padding:8px; text-align:center;
    }
    th { background:#f0f0f0; }

    .action-btn, .filterBtn {
      background:#fff; border:1px solid #ccc; padding:2px 6px;
      cursor:pointer; margin:0 2px; font-size:12px;
    }
    .action-btn:hover, .filterBtn:hover { background:#f7f7f7; }

    /* 마일리지 조정 박스 */
    .adjust-box {
      display:none; position:relative;
      top:-2px; margin-left:4px;
    }
    .adjust-box button {
      display:block; font-size:10px; width:20px; height:16px;
      border:1px solid #aaa; background:#fafafa; cursor:pointer;
      line-height:14px;
    }

    /* 제재 메뉴 */
    .penalty-menu {
      position:absolute; display:none; flex-direction:column;
      background:#fff; border:1px solid #ccc; border-radius:4px;
      z-index:100; font-size:14px;
    }
    .penalty-menu button {
      padding:6px 12px; border:none; background:#fff;
      cursor:pointer; text-align:left; border-bottom:1px solid #eee;
    }
    .penalty-menu button:last-child { border-bottom:none; }
    .penalty-menu button:hover { background:#f0f0f0; }

    /* 필터 메뉴 */
    .filter-container { position:relative; display:inline-block; }
    .filter-menu {
      position:absolute; top:28px; right:0;
      display:none; flex-direction:column;
      background:#fff; border:1px solid #ccc; border-radius:4px;
      z-index:100; font-size:14px;
    }
    .filter-menu button {
      padding:6px 12px; border:none; background:#fff;
      cursor:pointer; text-align:left; border-bottom:1px solid #eee;
    }
    .filter-menu button:last-child { border-bottom:none; }
    .filter-menu button:hover { background:#f0f0f0; }

    .userHeader {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:8px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <h2>관리자 모드</h2>
      <ul>
        <li>사용자 관리</li>
        <li>문의 내역</li>
        <li>게시글 관리</li>
        <li>시스템 설정</li>
        <li>통계</li>
      </ul>
    </div>

    <div class="main-content">
      <!-- 검색 -->
      <div class="search-bar">
        <input type="text" placeholder="아이디를 입력해주세요.">
        <button>검색</button>
      </div>

      <!-- 사용자 관리 테이블 -->
      <table>
        <thead>
          <tr>
            <th>아이디</th>
            <th>가입일</th>
            <th>최근접속일</th>
            <th>경고횟수</th>
            <th>마일리지</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ehdgus12</td>
            <td>2025.7.31</td>
            <td>2025.7.31 19:43</td>
            <td>4회</td>
            <td>
            <span class="mileage">1174p</span>
            <button class="action-btn edit-btn">수정</button>
            <div class="adjust-box">
                <!-- 여기에 조정값 입력 필드 추가 -->
                <input type="number" class="adj-value" value="1" min="1"
                    style="width:40px; text-align:center; font-size:12px; margin-bottom:4px;">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
            </td>
            <td>
              <button class="action-btn penalty-btn">제재</button>
            </td>
          </tr>
          <tr>
            <td>dndud1</td>
            <td>2025.8.21</td>
            <td>2025.7.31 19:43</td>
            <td>1회</td>
            <td>
              <span class="mileage">7724p</span>
              <button class="action-btn edit-btn">수정</button>
              <div class="adjust-box">
                 <input type="number" class="adj-value" value="1" min="1"
                    style="width:40px; text-align:center; font-size:12px; margin-bottom:4px;">
                <button class="plus">+</button>
                <button class="minus">-</button>
              </div>
            </td>
            <td>
              <button class="action-btn penalty-btn">제재</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 요청 대기자 헤더 + 필터 -->
      <div class="userHeader">
        <div class="section-title">요청 대기자</div>
        <div class="filter-container">
          <span class="filterBtn">필터</span>
          <div class="filter-menu" id="filterMenu">
            <button>매칭된 목록</button>
            <button>현재진행중</button>
            <button>종료 목록</button>
          </div>
        </div>
      </div>

      <!-- 요청 대기자 테이블 -->
      <table>
        <thead>
          <tr>
            <th>아이디</th>
            <th>요청내용</th>
            <th>작성시간</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>ehdgus12</td><td>병원에 가고 싶습니다.</td><td>2025.7.31 19:43</td></tr>
          <tr><td>woghd_123</td><td>말동무가 필요해요!</td><td>2025.7.31 19:44</td></tr>
        </tbody>
      </table>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
  </div>

  <!-- 제재 메뉴 -->
  <div class="penalty-menu" id="penaltyMenu">
    <button data-action="경고">경고</button>
    <button data-action="1일정지">1일정지</button>
    <button data-action="7일정지">7일정지</button>
    <button data-action="계정삭제">계정삭제</button>
  </div>

  <script>
    // 1) 마일리지 수정 토글 & 증감
    document.querySelectorAll('.edit-btn').forEach(btn => {
  const row     = btn.closest('tr');
  const adjBox  = btn.nextElementSibling;
  const mileSpan= row.querySelector('.mileage');
  const inputEl = adjBox.querySelector('.adj-value');

  btn.addEventListener('click', () => {
    adjBox.style.display = adjBox.style.display === 'inline-flex' ? 'none' : 'inline-flex';
  });

  adjBox.querySelector('.plus').addEventListener('click', () => {
    let v    = parseInt(mileSpan.textContent,10) || 0;
    let diff = parseInt(inputEl.value,10)       || 0;
    mileSpan.textContent = (v + diff) + 'p';
  });

  adjBox.querySelector('.minus').addEventListener('click', () => {
    let v    = parseInt(mileSpan.textContent,10) || 0;
    let diff = parseInt(inputEl.value,10)       || 0;
    mileSpan.textContent = (v - diff) + 'p';
  });
});


    // 2) 제재 메뉴 팝업 & 선택 이벤트
    const penaltyMenu = document.getElementById('penaltyMenu');
    document.querySelectorAll('.penalty-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        penaltyMenu.style.display = 'flex';
        penaltyMenu.style.top  = (e.pageY + 5) + 'px';
        penaltyMenu.style.left = (e.pageX + 5) + 'px';
        // 클릭된 행 저장
        penaltyMenu.currentRow = btn.closest('tr');
      });
    });
    penaltyMenu.querySelectorAll('button').forEach(item => {
      item.addEventListener('click', () => {
        alert(`${item.dataset.action} 선택됨`);
        penaltyMenu.style.display = 'none';
      });
    });

    // 3) 필터 메뉴 토글
    const filterBtn = document.querySelector('.filterBtn');
    const filterMenu = document.getElementById('filterMenu');
    filterBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      filterMenu.style.display = filterMenu.style.display === 'flex' ? 'none' : 'flex';
    });
    filterMenu.querySelectorAll('button').forEach(item => {
      item.addEventListener('click', () => {
        alert(`필터: ${item.textContent}`);
        filterMenu.style.display = 'none';
      });
    });

    // 4) 바깥 클릭시 모든 팝업 닫기
    document.addEventListener('click', () => {
      penaltyMenu.style.display = 'none';
      filterMenu.style.display = 'none';
    });
  </script>
</body>
</html>
