<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요청 진행중</title>
    <link rel="stylesheet" href="1_7요청완료페이지.css">
</head>
<body class="DONEB">
    <main class="DONEM">
        <!-- 좌측 광고 -->
        <a href="#">
            <div class="DONEleft" title="협력업체 광고">
                협력업체 광고
            </div>
        </a>

        <!-- 중앙 타이머 페이지 -->
        <div class="DONEcenter">
            <h1>한끼온+</h1>
            <div class="DONEstatus">
                <span id="DONEstatic">한끼온을 이용해주셔서<br>감사합니다!</span><br>
                <span id="DONEclickAd">광고 클릭시 20P 추가지급 ▷ </span>

            <div class="DONEicon-box">
                <img href="https://cdn.discordapp.com/attachments/1397101424705405031/1400679293561995274/image.png?ex=688d83be&is=688c323e&hm=6ae823b3e512572eff72728e74e76f29ffe3a337ae5c8cdb52984a867d683244&">
            </div>

            <p class="DONEmsg">요청완료</span></p>
            <span class="DONEpoint">272</span><span style="font-size: 32px; font-weight:700">P 지급</span>

            <div class="DONEbuttons">
                <br>
                <button id="DONEMainBtn">메인</button>
                <button id="DONEaddBtn">추가 매칭</button>

        </div>

        <!-- 우측 빈 박스 -->
