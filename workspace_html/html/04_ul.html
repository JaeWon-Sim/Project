<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type = "circle">
        <li>li 1</li> <!--ul(unorderd list) 순서가 없는 목록을 뜻함-->
        <li>li 2</li><!--li 안에 넣어줘야한다!-->
        <li>li 3</li>
        <!-- 글씨 -->
    </ul>
    <br>
    <ol type = "I">
        <li>li 1</li> <!--ol(orderd list) 순서가 없는 목록을 뜻함-->
        <li>li 2</li><!--li 안에 넣어줘야한다!-->
        <li>li 3</li>
        <!-- 글씨 -->
    </ol>

    <ul>
        <li>고기</li>
        <li>
            <ol>
                <li>냉삼</li>
                <li>생삼</li>
                <li>이잉</li>
            </ol>
        </li>
        <li>포차</li>
    </ul>

</body>
</html>
