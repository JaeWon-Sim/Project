<!--html 특수한 문자 html로 넘어갈때 이 파일을 읽어줌 파일 타입은 DOC-->
<!--
DOCTYPE : 클라이언트에게 어떤 문법인지 알려주는 용도 
-->
<!DOCTYPE html>
<!-- 
html 태그는 하나만 있는게 좋다!
-->
<html>
    <!--
    head 태그에는 보통 페이지에 대한 정보가 있다
    -->
    <head>
        <!--타이틀은 하나만 쓸 수 있다!-->
        <title>심재원2</title>
    </head>
    <body>
        <!--
        body 태그에는 보통 보여줄 내용이 있다
        -->
    </body>
</html>
