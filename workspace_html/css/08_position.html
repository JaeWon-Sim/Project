<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="asset/08_position.css">
</head>
<body>
    <div class="parent" id="top">
        <div>위</div>
        <div class="child">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

<!-- 나중에 실습할 내용 -->
    <div class="sticky">
        <a href="https://naver.com">네이버</a>
    </div>

    <div class="parent">
        <div>위</div>
        <div class="child relative">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>
    <div class="parent">
        <div>위</div>
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <div class="parent">
        <div>위</div>
        <div class="child absolute-bottom">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <div class="fixed">
        <a href="#top"> 맨 위로></a>
    </div>

    <div class="parent">
        <div class="rel z1">1</div>
        <div class="rel z2">2</div>
        <div class="rel z3">3</div>
    </div>
    <ul class="main">
        <li>메인메뉴</li>
    </ul>
    <ul class="sub">
        <li class="a">서브메뉴1</li>
        <li class="b">서브메뉴2</li>
        <li class="c">서브메뉴3</li>
    </ul>
    <div class="p1">
        부모
        <div class="c1">
            자식
        </div>
    </div>
    <div class="p2">
        멍멍이집
        <div class="c2">
            멍멍이
        </div>
    </div>

</body>
</html>
